<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />


    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>


    <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
</head>

<body ng-app="myApp">


    <div class="main" ng-controller="MainController">

        <div class="container">

            <div class="title" ng-repeat="x in myData">
                <l class="title">

                    <li>
                        {{x._id}}
                        <input type="checkbox" ng-model="myVar">

                    </li>
                </l>
                <div class="card" ng-show="myVar">
                    <array-info info="x"></array-info>
                </div>




            </div>
        </div>
    </div>
    <script src="JS/myapp.js"></script>

    <script src="JS/Controller/MainController.js"></script>

    <script src="JS/Directives/arrayInfo.js"></script>

</body>

</html>
